<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Form</title>
</head>
<body>
    <div class="phone">
        <div class="status-bar">

        </div>
        <div class="menu-bar">
            
        </div>
        <form action="post">
            <input type="text" placeholder="Name">
            <input class="pnum" type="number" name="phone" id="phone" placeholder="Phone Number"> 
            <select name="label" id="label">
                <option value="Label">Label</option>
            </select>
             <input type="text" placeholder="Address">
             <input type="text" placeholder="City">
             <select class="state" name="state" id="state">
                 <option value="state">State</option>
             </select>
             <input class="zip" type="number" name="zip" id="zip" placeholder="Zip">
             <input type="email" name="email" id="email" placeholder="Email">
             <input type="date" name="bday" id="bday" placeholder="Birthday">
            </form>
    </div>
</body>
</html>
